$def with (posts)
$var id:1
$var title: SHEN's 1024
<div class="content">
	 <div class="container">
		 <div class="content-grids">
			 <div class="col-md-8 content-main">
				 <div class="content-grid">
				 $for post in posts:
					 <div class="content-grid-info">
						 <!-- <img src="images/post1.jpg" alt=""/> -->
						 <div class="post-info">
						 <h4><a href="/view/$post.id">$post.title</a>  $datestr(post.posted_on) / 27 评论</h4>
						 <p>
						$post.title
						 </p>
						 <a href="/view/$post.id"><span></span>阅读全文</a>
						 </div>
					 </div>

				 </div>
			  </div>
			  <div class="col-md-4 content-right">
				 <div class="recent">
					 <h3>最新发表</h3>
					 <ul>
					 <li><a href="#">大圣归来</a></li>
					 </ul>
				 </div>
				 <div class="comments">
					 <h3>最新评论</h3>
					 <ul>
					 <li><a href="#">Amada Doe </a> on <a href="#">Hello World!</a></li>
					 </ul>
				 </div>
				 <div class="clearfix"></div>
				 <div class="archives">
					 <h3>归档</h3>
					 <ul>
					 <li><a href="#">October 2013</a></li>
					 </ul>
				 </div>
				 <div class="categories">
					 <h3>分类</h3>
					 <ul>
					 <li><a href="#">Java</a></li>
					 <li><a href="#">Python</a></li>
					 </ul>
				 </div>
				 <div class="clearfix"></div>
			  </div>
			  <div class="clearfix"></div>
		  </div>
	  </div>
</div>
